<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DMariAli Blog</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Medium Style Editor  -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Abril+FatFace|Krub" rel="stylesheet">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="loader navbar navbar-expand-lg navbar-light bg-primary sticky-top techfont">
      <div class="container">
        <ul class="navbar-nav mr-auto">
          <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">BLOG</a> </li>
          <li> <a class="nav-link"href="{% url 'about' %}">ABOUT</a> </li>
        </ul>

        <ul class="navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li> <a class="nav-link" href="{% url 'post_new' %}"> New Post </a> </li>
            <li> <a class="nav-link" href="{% url 'post_draft_list' %}"> Drafts </a> </li>
            <li> <a class="nav-link" href="{% url 'logout' %}">Logout</a> </li>
            <li class="nav-link"> WELCOME: {{user.username}} </li>

          {% else %}
            <li><a class="nav-link" href="{% url 'login' %}"> LOGIN </a> </li>

          {% endif %}
        </ul>
      </div>
    </nav>

    <!-- Content block  -->
    <div class="content container">
      <div class="row">
        <div class="col-lg-12">
          <div class="blog_posts">
            {% block content %}

            {% endblock %}
          </div>
        </div>
      </div>
    </div>
    <script src="js/medium-editor.js"></script>
    <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>
  </body>
</html>
