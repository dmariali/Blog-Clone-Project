{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
  <h2>Please Login:</h2>
  <h4>(Must be a SuperUser to login, please check with the site admin)</h4>

  {% if form.errors %}
    <p> Did not recognise that username and password combination, please try again! </p>
  {% endif %}

  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
      {{ form.as_p }}

    <input type="submit" class="btn btn-primary loader" name="" value="LOGIN">


  </form>
</div>

{% endblock %}
